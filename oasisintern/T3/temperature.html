<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <input type="text" id="temperatureInput" placeholder="Enter temperature">
            <select id="unitSelect">
                <option value="celsius">Celsius</option><br>
                <option value="fahrenheit">Fahrenheit</option><br>
                <option value="kelvin">Kelvin</option><br>
            </select>
        </div>
        <br><button id="convertButton">Convert</button>
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
